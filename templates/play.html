{% extends "layout.html" %}
{% block bgclass %}bg-slate-900{% endblock %}
{% block title %}Play{% endblock %}
{% block head %}
<style>
body {
    text-align: center;
}

.circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff; /* Text color */
        }

        .bet-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 150px;
            margin-right: 10px;
        }

        .red-btn {
            background-color: #ff4747;
            color: #fff;
        }

        .red-btn:hover {
            background-color: #ff0000;
        }

        .black-btn {
            background-color: #333;
            color: #fff;
        }

        .black-btn:hover {
            background-color: #000;
        }

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

#result {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
}
</style>
{% endblock %}
{% block content %}
<div class="flex min-h-screen items-center justify-center px-6 py-12 lg:px-8">
    <div class="mt-20 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="game-container">
            <div class="spinner font-bold" id="spinner">0</div>

            <div class="mt-10 bet-container">
                <input type="number" id="bet-amount" placeholder="Enter TON amount" min="1">
            </div>

            <div class="buttons">
                <button class="red-btn text-white" onclick="placeBet('red')">Red</button>
                <button class="black-btn text-white" onclick="placeBet('black')">Black</button>
            </div>

            <div id="result"></div>
        </div>
    </div>
</div>

<script src="../static/js/spinner.js"></script>
{% endblock %}
